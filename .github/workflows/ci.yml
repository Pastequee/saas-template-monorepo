name: CI

on:
  pull_request:
  push:
    branches: [main, staging, dev]

jobs:
  checks:
    name: Typecheck, lint and verify lockfile
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5

      - name: Setup
        uses: ./.github/actions/setup

      - name: Lint
        run: bun lint

      - name: Typecheck
        run: bun typecheck

  tests:
    name: Run tests
    needs: checks
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - uses: actions/checkout@v5

      - name: Setup
        uses: ./.github/actions/setup

      - name: Run tests
        run: bun test
  
  build:
    name: Build
    needs: tests
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v5

      - name: Setup
        uses: ./.github/actions/setup

      - name: Build
        run: bun build

  
