name: saas-monorepo-dev

services:
  postgres:
    image: postgres:18
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: main
    ports:
      - 5400:5432
    volumes:
      - postgres_data:/var/lib/postgresql
  
  files:
    image: rustfs/rustfs:latest
    restart: unless-stopped
    environment:
      RUSTFS_ACCESS_KEY: rustfsadmin
      RUSTFS_SECRET_KEY: rustfsadmin
      RUSTFS_CONSOLE_ENABLE: true
    ports:
      - 9000:9000 # S3 API
      - 9001:9001 # Http Console
    volumes:
      - files_data:/data
  
  redis:
    image: redis:8
    restart: unless-stopped
    ports:
      - 6379:6379
    environment:
      - REDIS_PASSWORD=redispassword
    volumes:
      - redis_data:/data

volumes:
  postgres_data:
  files_data:
  redis_data:
